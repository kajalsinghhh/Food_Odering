<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" 
          integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" 
          crossorigin="anonymous" referrerpolicy="no-referrer" />

<body>

<header>
    <div class="navbar">
        <a href="#" class="logo">
            <img src="/logo.jpg" alt="Logo" height="80" width="80">
        </a>
        <div class="nav-item">
            <div class="greetings-container">
                <p class="greeting-text">Morning Everyone</p>
                <p class="welcome-text">Welcome Back</p>
            </div>
            <div class="search-box">
                <span class="search-icon">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </span>
                <input type="search" placeholder="Search" id="search">
            </div>
        </div>
    </div>
</header>

<main id="app">
    <h1>Top restaurants in your area</h1>
    <section class="filter-sort-container">
        <select name="Sort by" id="sort">
            <option value="rating">Sort by rating</option>
            <option value="eta">Sort by eta</option>
        </select>
       
        <select name="cuisine" id="filter">
            <option value="all">All</option>
            <option value="American">American</option>
            <option value="Mexican">Mexican</option>
            <option value="French">French</option>
            <option value="Chinese">Chinese</option>
            <option value="Indian">Indian</option>
        </select>
    </section>

    <section id="restaurant-list">
        <div class="restaurant-details">
            <div class="res-img">
                <img src="img/restaurant-interior_1127-3394.avif" alt="image" width="200">
            
            <div class="res-name">
                <h2>El Pirata</h2>
                <p>Firenze</p>
            
            <div class="res-details">
                <p class="rating">
                    <span>
                        <i class="fa-solid fa-star"></i>
                    </span>
                    4.5
                </p>
                <div class="eta">20 mins</div>
            
            <div class="tags">
                American, Indian, French
            </div>
        </div>
        <!-- Duplicate restaurant sections as needed -->

        </div>

            </div>

            </div>

                <p class="rating">

            </div>
            <div class="tags">

        </div>

</main>

<script src="index.js"></script>
